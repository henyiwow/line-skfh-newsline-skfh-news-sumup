name: Daily LINE News Broadcast

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0點，台灣時間8點
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news broadcast
        env:
          ACCESS_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: python main.py
